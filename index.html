<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

    <main>
        <div class="product">

            <picture class="product-img">
                <source media="(min-width: 960px)" srcset="./images/image-product-desktop.jpg" />
                <img src="./images/image-product-mobile.jpg" alt="Perfume bottle">
            </picture>

            <div class="product-details">
                <p class="product-details-category">Perfume</p>

                <h1 class="product-details-title">Gabrielle Essence Eau De Parfum</h1>
            
                <p class="product-details-text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
            
                <p class="product-details-price">
                    <span>$149.99</span>
                    <s>$169.99</s>
                </p>
            
                <button class="product-details-button">
                    <img src="./images/icon-cart.svg" alt="">
                    <span>Add to Cart</span>
                </button>
            </div>

        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
                            target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/jumiranda5" 
                        target="_blank" rel="noopener noreferrer">Juliana Miranda</a>.
        </div>
    </footer>
  
</body>
</html>
